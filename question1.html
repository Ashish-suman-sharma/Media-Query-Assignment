<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Webpage</h1>
    </header>
    <main>
        <p>Welcome to the main content section of the webpage.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>
</body>
</html>
